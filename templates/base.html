<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

    <title>
        {% block title %}
            Safewalk - Test Results
        {% endblock %}
    </title>

    {% block style %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-5.0.2.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons-1.3.0.min.css') }}">
    {% endblock %}

    {% block script %}
        <script src="{{ url_for('static', filename='js/jquery-3.6.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper-2.9.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-5.0.2.min.js') }}"></script>
<!--        <script src="{{ url_for('static', filename='js/script.js') }}"></script>-->

        <script>
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i <ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        </script>

    {% endblock %}
</head>
<body>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
